<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electronic Health Management System</title>
    <!-- Firebase JavaScript CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  </head>
  <body>
    <h1>Staff Login/Register</h1>
    <div id="login">
      <h2>Login</h2>
      <input type="text" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
    <div id="register">
      <h2>Register</h2>
      <input type="text" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>
    <script>
	    
	  // Import the functions you need from the SDKs you need
	import { initializeApp } from "firebase/app";
	import { getAnalytics } from "firebase/analytics";
	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries

	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
		apiKey: "AIzaSyAFJLUQ13xEuUdYctKJMqzr3AjWmgs9cHs",
		authDomain: "ehms-bc83a.firebaseapp.com",
		projectId: "ehms-bc83a",
		storageBucket: "ehms-bc83a.appspot.com",
		messagingSenderId: "969920638080",
		appId: "1:969920638080:web:e9fa73801248ed75d84a65",
		measurementId: "G-946HPQQQZW"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const analytics = getAnalytics(app);

      // Function to login a user
      function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Login Successful");
          })
          .catch((error) => {
            alert(error.message);
          });
      }

      // Function to register a user
      function register() {
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Registration Successful");
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    </script>
  </body>
</html>
